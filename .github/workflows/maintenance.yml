# Schedule: Weekly maintenance tasks
# Runs every Monday at 9:00 AM UTC

name: Weekly Maintenance

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9:00 AM UTC
  workflow_dispatch:  # Allow manual trigger

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # DEPENDENCY UPDATES
  # ============================================
  check-updates:
    name: Check for Updates
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for outdated packages
        id: outdated
        run: |
          npm outdated --json > outdated.json || true
          echo "count=$(cat outdated.json | jq 'length')" >> $GITHUB_OUTPUT

      - name: Create issue for outdated packages
        if: steps.outdated.outputs.count > 0
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const outdated = JSON.parse(fs.readFileSync('outdated.json', 'utf-8'));
            const count = Object.keys(outdated).length;
            
            if (count === 0) return;
            
            let body = '## ðŸ“¦ Outdated Dependencies Report\n\n';
            body += `Found **${count}** outdated packages:\n\n`;
            body += '| Package | Current | Wanted | Latest | Type |\n';
            body += '|---------|---------|--------|--------|------|\n';
            
            for (const [name, info] of Object.entries(outdated)) {
              body += `| ${name} | ${info.current} | ${info.wanted} | ${info.latest} | ${info.type} |\n`;
            }
            
            body += '\n---\n';
            body += '*This issue was automatically created by the weekly maintenance workflow.*';
            
            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'dependencies'
            });
            
            const existingIssue = issues.data.find(i => i.title.includes('Outdated Dependencies'));
            
            if (existingIssue) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: body
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸ“¦ Outdated Dependencies Report',
                body: body,
                labels: ['dependencies', 'maintenance']
              });
            }

  # ============================================
  # SECURITY AUDIT
  # ============================================
  security-audit:
    name: Weekly Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        id: audit
        run: |
          npm audit --json > audit.json || true
          VULNS=$(cat audit.json | jq '.metadata.vulnerabilities.total // 0')
          echo "vulnerabilities=$VULNS" >> $GITHUB_OUTPUT

      - name: Create security issue if vulnerabilities found
        if: steps.audit.outputs.vulnerabilities > 0
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const audit = JSON.parse(fs.readFileSync('audit.json', 'utf-8'));
            const vulns = audit.metadata?.vulnerabilities || {};
            
            let body = '## ðŸ”’ Security Vulnerability Report\n\n';
            body += '| Severity | Count |\n';
            body += '|----------|-------|\n';
            body += `| Critical | ${vulns.critical || 0} |\n`;
            body += `| High | ${vulns.high || 0} |\n`;
            body += `| Moderate | ${vulns.moderate || 0} |\n`;
            body += `| Low | ${vulns.low || 0} |\n`;
            body += '\n---\n';
            body += 'Run `npm audit` locally for details.\n';
            body += '*This issue was automatically created by the weekly maintenance workflow.*';
            
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'security'
            });
            
            const existingIssue = issues.data.find(i => i.title.includes('Security Vulnerability'));
            
            if (existingIssue) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: body
              });
            } else if ((vulns.critical || 0) + (vulns.high || 0) > 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸ”’ Security Vulnerability Report',
                body: body,
                labels: ['security', 'priority-high']
              });
            }

  # ============================================
  # CLEANUP OLD ARTIFACTS
  # ============================================
  cleanup:
    name: Cleanup Old Artifacts
    runs-on: ubuntu-latest
    
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 30
          keep_minimum_runs: 10
